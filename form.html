<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="BO">
        <h1>Your Order</h1>

                <div class="EM"><input type="text" placeholder="hope@gmail.com"></div>
            </div>
        </div>
        <div class="AD">
            <div class="Address"><label>Address</label>

            </div>

                <div class="NO"><input type="text" placeholder="Nearest Bus Stop"></div>
            </div>

        </div>
        <div class="CSZ">
            <div class="CITY"> <label> City</label>

            </div>

            </div>
            <div class="ZIP"><label>ZIP</label>
                <div class="ZI"><input type="text" placeholder="Zip code"></div>
            </div>
        </div>
        <div class="WHAT">what color sample is your team ?</div>
        <div class="UK">
            <span class="WHITE"><input type="checkbox"><span class="W">White </span></span>
            <span class="MA"><input type="checkbox"><span class="W">Magenta </span></span>
            <span class="CO"><input type="checkbox"> <span class="W"> Coral </span></span>
            <span class="BU"><input type="checkbox"> <span class="W">Burgundy </span></span>
            <span class="CH"><input type="checkbox"> <span class="W">Charcoal </span></span>
        </div>
        <div class="HOW">
            How large is your team ?
        </div>
        <div class="PO">
            <span class="OF"><input type="radio"> <span class="OFN">1-5 people</span></span>
            <span class="ST"><input type="radio"> <span class="OFN"> 6-10 people</span></span>
            <span class="TEN"><input type="radio"><span class="OFN">10+ people</span></span>
        </div>
        <div class="CO"> Comment
            <div class="COO"><textarea name="" id="" cols="30" rows="10"></textarea></div>
        </div>
        <div class="DOWN">
            <div class="CH"><input type="checkbox"> <span class="W">sign up for specail offer</span></div>
            <div class="BOXXX">
                <div class="BOXX">Place Order</div>
              </div>
        </div>
    </div>
</body>

</html>
